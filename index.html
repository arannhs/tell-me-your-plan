<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Tell me your plan!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script defer src="src/clock.js"></script>
    <script defer src="src/greeting.js"></script>
    <script defer src="src/toDos.js"></script>
    <script defer src="src/background.js"></script>
    <script defer src="src/weather.js"></script>
</head>

<body>
    <nav>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </nav>
    <main>
        <h2 id="clock" class="hidden"></h2>
        <section id="greeting">
            <h1 id="greeting-text" class="hidden"></h1>
            <form id="login-form" class="hidden">
                <span>Who are you?</span>
                <input id="login-input" type="text" required maxlength="15" placeholder="write your name and press the enter">
            </form>
        </section>
        <section id="todo" class="hidden">
            <form id="todo-form" action="">
                <input id="todo-input" type="text" required placeholder="write a To Do and press enter">
            </form>
            <ul id="todo-list">
            </ul>
        </section>
    </main>

</body>

</html>
